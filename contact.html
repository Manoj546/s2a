<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/contact.css" />
  <script src="https://kit.fontawesome.com/a8ab30b9ae.js" crossorigin="anonymous"></script>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
  <title>Contact</title>
</head>

<body>
  <section class="contact">
    <div class="content">
      <h2>Contact Us</h2>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="text">
            <h3>Address</h3>
            <p style="font-weight:700">BMS College of Engineering, Bangalore</p>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fas fa-phone-square"></i>
          </div>
          <div class="text">
            <h3>Phone</h3>
            <p style="font-weight:700">080-1283254835</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="far fa-envelope"></i></div>
          <div class="text">
            <h3>E-mail</h3>
            <p style="font-weight:700">kripakara@gmail.com <br>
              manoj@gmail.com <br>
              amarnath@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="contactForm">
        <form action="">
          <h2>Send Message</h2>
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span>Full Name</span>
          </div>
          <div class="inputbox">
            <input type="email" name="" required="required">
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="number" name="" required="required"  placeholder="">
            <span>Phone</span>
          </div>
          <div class="inputbox">
            <textarea required="required" ></textarea>
            <span>Type Here</span>
          </div>
          <div class="inputbox">
            <input type="submit" name="" value="Send">
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
