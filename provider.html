<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/provider.css" />
        <script src="https://kit.fontawesome.com/a8ab30b9ae.js" crossorigin="anonymous"></script>
        <title>Schloarrship providers form:</title>
      </head>
      
      <body>
        <div class="container">
            <header>Schloarship providers</header>
            <form action="#">
                <div class="form first">
                    <div class=" details schloarship">
                        <span class="title" >Enter Schloarship details here:</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Provider-id :</label>
                                <input type="text" placeholder="Enter Provider_id" required>
                            </div>
                            <div class="input-field">
                                <label>Organisation name :</label>
                                <input type="text" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>Schloarrship name :</label>
                                <input type="text" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>Schloarrship type :</label>
                                <input type="text" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>Eligibility :</label>
                                <input type="text" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>Benefits of the schloarship :</label>
                                <input type="text" placeholder="" required>
                            </div>
                        </div>
                        <span class="title" >Duration of the Schloarship:</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Enter start date :</label>
                                <input type="date" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>Enter end date :</label>
                                <input type="date" placeholder="" required>
                            </div>
                        </div>
                        <button class="submit">
                            <span class="btntext">SUBMIT</span>
                            <i class="nav"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
      </body>
